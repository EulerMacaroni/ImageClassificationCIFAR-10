<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFAR-10 Image Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>CIFAR-10 Image Classifier</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <input type="submit" value="Classify Image">
    </form>

    {% if user_image %}
        <img src="{{ user_image }}" alt="Uploaded Image">
        <p>The image is classified as <strong>{{ pred }}</strong> with a confidence of <strong>{{ prob }}%</strong>.</p>
    {% endif %}


</body>
</html>
